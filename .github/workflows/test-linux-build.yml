name: Test Linux Build

on:
  push:
    branches:
      - fix-linux-cpu
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Linux (CPU)
            args: ""
            artifact_name: desktop-linux-cpu
            gpu_variant: false

          - label: Linux (GPU)
            args: "--features linux-gpu"
            artifact_name: desktop-linux-gpu
            gpu_variant: true
    env:
      VITE_FLAVOR: prod
      VOQUILL_BUILD_FLAVOR: prod
      VOQUILL_DESKTOP_FLAVOR: prod
      TAURI_PLATFORM: linux
      VOQUILL_DESKTOP_PLATFORM: linux
      VITE_GPU_BUILD: ${{ matrix.gpu_variant }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/desktop/src-tauri -> target

      - name: Install system dependencies (Linux)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update

          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.1-dev
          else
            WEBKIT_PKG=libwebkit2gtk-4.0-dev
          fi

          sudo apt-get install -y \
            build-essential pkg-config cmake \
            libgtk-3-dev "$WEBKIT_PKG" \
            libayatana-appindicator3-dev librsvg2-dev libasound2-dev libxdo-dev patchelf

      - name: Install Vulkan SDK (Linux)
        if: matrix.gpu_variant == true
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get install -y libvulkan1 libvulkan-dev vulkan-tools

          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      - name: Install dependencies
        run: npm ci

      - name: Turbo build desktop workspace
        run: npm run build -- --filter=desktop...

      - name: Build Tauri app
        shell: bash
        run: |
          cd apps/desktop
          npx tauri build --bundles deb ${{ matrix.args }} --config '{"bundle":{"createUpdaterArtifacts":false}}'

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: apps/desktop/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 7
