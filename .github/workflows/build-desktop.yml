name: Build Desktop

on:
  pull_request:
    branches:
      - main
      - linting
    paths:
      - "apps/desktop/**"
      - "packages/**"
      - ".github/workflows/build-desktop.yml"

jobs:
  build:
    name: Build Desktop (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: macOS
            os: macos-14
            args: "--target universal-apple-darwin"
            rust_targets: "aarch64-apple-darwin,x86_64-apple-darwin"
            tauri_platform: macos
            node_platform: darwin
          - label: Windows
            os: windows-latest
            args: ""
            rust_targets: ""
            tauri_platform: windows
            node_platform: win32
          - label: Linux
            os: ubuntu-22.04
            args: ""
            rust_targets: ""
            tauri_platform: linux
            node_platform: linux
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/desktop/src-tauri -> target

      - name: Set Windows-only build environment
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "CARGO_TARGET_DIR=D:\cargo" >> $env:GITHUB_ENV

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.1-dev
          else
            WEBKIT_PKG=libwebkit2gtk-4.0-dev
          fi
          sudo apt-get install -y \
            build-essential pkg-config cmake \
            libgtk-3-dev "$WEBKIT_PKG" \
            libayatana-appindicator3-dev librsvg2-dev libasound2-dev libxdo-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build frontend and dependencies
        env:
          TAURI_PLATFORM: ${{ matrix.tauri_platform }}
          VOQUILL_DESKTOP_PLATFORM: ${{ matrix.node_platform }}
        run: npm run build -- --filter=desktop...

      - name: Build Tauri app
        env:
          TAURI_PLATFORM: ${{ matrix.tauri_platform }}
          VOQUILL_DESKTOP_PLATFORM: ${{ matrix.node_platform }}
          MACOSX_DEPLOYMENT_TARGET: "13.3"
          CMAKE_OSX_DEPLOYMENT_TARGET: "13.3"
        working-directory: apps/desktop
        run: npm run tauri build -- --ci ${{ matrix.args }}
