name: Lint Desktop

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/desktop/**"
      - "packages/**"
      - ".github/workflows/lint-desktop.yml"

jobs:
  lint:
    name: Lint Desktop (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: macOS
            os: macos-14
          - label: Windows
            os: windows-latest
          - label: Linux
            os: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/desktop/src-tauri -> target

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.1-dev
          else
            WEBKIT_PKG=libwebkit2gtk-4.0-dev
          fi
          sudo apt-get install -y \
            build-essential pkg-config cmake \
            libgtk-3-dev "$WEBKIT_PKG" \
            libayatana-appindicator3-dev librsvg2-dev libasound2-dev libxdo-dev

      - name: Install dependencies
        run: npm ci

      - name: Build dependencies
        run: npm run build -- --filter=desktop^...

      - name: Lint TypeScript
        run: npm run lint --workspace=desktop

      - name: Lint Rust
        working-directory: apps/desktop/src-tauri
        run: cargo clippy -- -D warnings
