<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get("overlay") === "1") {
          document.documentElement.dataset.overlay = "true";
        }
        if (params.get("toast") === "1") {
          document.documentElement.dataset.toast = "true";
        }
        if (params.get("agent") === "1") {
          document.documentElement.dataset.agent = "true";
        }
      })();
    </script>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        background-color: #121212;
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: #fff;
        }
      }

      :root[data-overlay="true"],
      :root[data-overlay="true"] body,
      :root[data-toast="true"],
      :root[data-toast="true"] body,
      :root[data-agent="true"],
      :root[data-agent="true"] body {
        background-color: transparent;
      }

      .firebase-emulator-warning {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
