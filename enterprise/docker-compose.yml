services:
  admin:
    build:
      context: ..
      dockerfile: enterprise/admin/Dockerfile
      target: dev
    ports:
      - "5100:5173"
    networks:
      - voquill

  gateway:
    build:
      context: ..
      dockerfile: enterprise/gateway/Dockerfile
      target: dev
    ports:
      - "4630:4630"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/voquill
      - JWT_SECRET=todo-change-me
      - ENCRYPTION_SECRET=todo-change-me
      # This license is for demo purposes only, reach out to enterprise@voquill.com to grab a license for your organization
      - LICENSE_KEY=""
      # Rewrite localhost URLs to Docker service names for OIDC testing
      - OIDC_URL_REWRITES=localhost:7340->keycloak:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - voquill

  speaches:
    image: ghcr.io/speaches-ai/speaches:latest-cpu
    ports:
      - "8000:8000"
    environment:
      - 'preload_models=["Systran/faster-whisper-base", "istupakov/parakeet-tdt-0.6b-v3-onnx"]'
    volumes:
      - speaches_data:/home/ubuntu/.cache
    networks:
      - voquill

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - voquill

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev
    ports:
      - "7340:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=http://localhost:7340
      - KC_HOSTNAME_BACKCHANNEL_DYNAMIC=true
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - voquill

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=voquill
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - voquill

networks:
  voquill:
    driver: bridge

volumes:
  postgres_data:
  speaches_data:
  ollama_data:
  keycloak_data:
